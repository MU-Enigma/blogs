<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');
  @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

  body {
    margin: 0px;
    background: #1F2937;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: rgba(255, 255, 255, 0.8);
    font-family: 'Roboto Mono', monospace;
  }

  /* width */
  ::-webkit-scrollbar {
    width: 2px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    border-radius: 16px;
  }
 
  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #32393F; 
    border-radius: 16px;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #3B4248; 
  }

  body > div {
    flex-grow: 1;
    margin: 5rem 11rem 5rem 11rem;
  }

  div > p > a {
    text-decoration: underline;
  }

  .back {
    margin-bottom: 2rem;
  }

  @media (max-width: 1024px) {
    body > div {
      margin: 5rem 2.5rem 5rem 2.5rem;
    }
  }

  
</style>

{% include head.html %}

{% include navbar.html %}
<div>
  <a href="/">
    <span class="material-icons back">keyboard_backspace</span>
  </a>
  {% if page.title%}
    <h1>{{page.title}}</h1>
  {% else %}
    <h1>Untitled post</h1>
  {% endif %}
  {% if page.author %}
    <h2>{{ page.author }}</h2>
  {% else %}
    <h2>No Author</h2>
  {% endif %}
  {{ content }}
</div>
{% include footer.html %}
